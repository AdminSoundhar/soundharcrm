
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JewelFlow CRM - Lead Management</title>
    
    <!-- Styling & Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Babel Standalone for JSX parsing in browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .font-display { font-family: 'Playfair Display', serif; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        .animate-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }

            backdrop-filter: blur(24px);

            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19",
    "react-dom": "https://esm.sh/react-dom@19",
    "react-dom/client": "https://esm.sh/react-dom@19/client",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.462.0",
    "recharts": "https://esm.sh/recharts@^2.13.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.0",

}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef, useCallback } from 'react';
        import ReactDOM from 'react-dom/client';
        import { 
            LayoutDashboard, Users, UserPlus, Gem, LogOut, ShieldCheck, 
            Settings as SettingsIcon, Trash2, Key, Camera, User as UserIcon, 
            ChevronRight, Save, RefreshCcw, AlertCircle, CheckCircle2, Download, 
            FileText, Github, Cloud, CloudUpload, ShieldAlert, Settings2
        } from 'lucide-react';

        // --- CSV HELPERS ---
        const parseCSV = (text) => {
            if (!text) return [];
            const lines = text.split(/\r?\n/).filter(line => line.trim() !== '');
            return lines.slice(1).map(line => {
                const parts = [];
                let current = '';
                let inQuotes = false;
                for (let i = 0; i < line.length; i++) {
                    const char = line[i];
                    if (char === '"' && line[i+1] === '"') { current += '"'; i++; }
                    else if (char === '"') { inQuotes = !inQuotes; }
                    else if (char === ',' && !inQuotes) { parts.push(current.trim()); current = ''; }
                    else { current += char; }
                }
                parts.push(current.trim());
                if (parts.length < 4) return null;
                const [name, email, role, password, createdAt] = parts;
                return {
                    id: Math.random().toString(36).substr(2, 9),
                    name: name.replace(/^"|"$/g, ''),
                    email: email.replace(/^"|"$/g, '').toLowerCase(),
                    role: role.replace(/^"|"$/g, '') || 'Sales',
                    password: password.replace(/^"|"$/g, ''),
                    createdAt: createdAt ? createdAt.replace(/^"|"$/g, '') : new Date().toISOString(),
                };
            }).filter(u => u !== null);
        };

        const generateCSVString = (users) => {
            const headers = ["Name", "Email", "Role", "Password", "Created At"];
            const rows = users.map(u => [
                `"${u.name}"`, `"${u.email}"`, `"${u.role}"`, `"${u.password}"`, `"${u.createdAt}"`
            ]);
            return [headers.join(","), ...rows.map(r => r.join(","))].join("\n");
        };

        // --- COMPONENTS ---

        const Sidebar = ({ currentView, setView, currentUser, onLogout }) => {
            const menuItems = [
                { id: 'dashboard', label: 'Overview', icon: LayoutDashboard, roles: ['Admin', 'Manager', 'Sales'] },
                { id: 'leads', label: 'Lead Pipeline', icon: Users, roles: ['Admin', 'Manager', 'Sales'] },
                { id: 'add-lead', label: 'New Lead', icon: UserPlus, roles: ['Admin', 'Manager', 'Sales'] },
                { id: 'user-mgmt', label: 'Team Access', icon: ShieldCheck, roles: ['Admin', 'Manager'] },
                { id: 'settings', label: 'Settings', icon: SettingsIcon, roles: ['Admin', 'Manager', 'Sales'] },
            ];
            const filteredItems = menuItems.filter(item => item.roles.includes(currentUser.role));

            return (
                <aside className="w-64 bg-slate-900 h-screen flex flex-col sticky top-0 shadow-2xl z-20">
                    <div className="p-6 flex items-center gap-3">
                        <div className="bg-amber-500 p-2 rounded-lg"><Gem className="text-white h-6 w-6" /></div>
                        <h1 className="text-xl font-bold text-white tracking-tight font-display">JewelFlow</h1>
                    </div>
                    <nav className="flex-1 px-4 mt-4 space-y-1">
                        {filteredItems.map((item) => {
                            const Icon = item.icon;
                            const isActive = currentView === item.id;
                            return (
                                <button key={item.id} onClick={() => setView(item.id)} className={`w-full flex items-center gap-3 px-4 py-3 text-sm font-medium rounded-xl transition-all ${isActive ? 'bg-amber-500 text-white shadow-lg shadow-amber-500/20' : 'text-slate-400 hover:text-white hover:bg-slate-800'}`}>
                                    <Icon size={18} /> {item.label}
                                </button>
                            );
                        })}
                    </nav>
                    <div className="p-4 border-t border-slate-800">
                        <div className="flex items-center gap-3 px-4 py-3 mb-2 bg-white/5 rounded-xl border border-white/5">
                            <div className="w-10 h-10 rounded-full bg-slate-800 flex items-center justify-center text-white font-bold text-xs border border-slate-700 uppercase">{currentUser.name.charAt(0)}</div>
                            <div className="overflow-hidden">
                                <p className="text-sm font-medium text-white truncate">{currentUser.name}</p>
                                <p className="text-[10px] font-black uppercase text-amber-500 tracking-widest">{currentUser.role}</p>
                            </div>
                        </div>
                        <button onClick={onLogout} className="w-full flex items-center gap-3 px-4 py-2 text-sm font-medium text-slate-400 hover:text-rose-400 transition-colors mt-2"><LogOut size={18} /> Sign Out</button>
                    </div>
                </aside>
            );
        };

        const UserManagement = ({ users, onDeleteUser, onAddUser, isUpdating, config }) => {
            const [showAdd, setShowAdd] = useState(false);
            const [formData, setFormData] = useState({ name: '', email: '', role: 'Sales', password: '' });

            return (
                <div className="p-8 space-y-8 animate-in">
                    <header className="flex flex-col md:flex-row md:items-center justify-between gap-4">
                        <div>
                            <h1 className="text-3xl font-bold font-display tracking-tight text-slate-900">Team Access Database</h1>
                            <div className="flex items-center gap-2 mt-1">
                                <span className={`w-2 h-2 rounded-full ${config.token ? 'bg-emerald-500' : 'bg-slate-300'}`}></span>
                                <p className="text-slate-500 text-xs">Repository Master Sync: <b>{config.repo || 'Local Only'}</b></p>
                            </div>
                        </div>
                        <div className="flex gap-3">
                            <button onClick={() => setShowAdd(!showAdd)} className="bg-slate-900 text-white px-6 py-2.5 rounded-2xl text-[10px] font-black uppercase tracking-widest shadow-xl shadow-slate-900/10 hover:bg-slate-800 transition-all">
                                {showAdd ? 'Cancel' : '+ New Record'}
                            </button>
                        </div>
                    </header>

                    {isUpdating && (
                        <div className="bg-amber-500 text-white p-4 rounded-2xl flex items-center justify-center gap-3 animate-in shadow-lg shadow-amber-500/20">
                            <RefreshCcw className="animate-spin" size={18} />
                            <p className="text-xs font-black uppercase tracking-widest">Pushing Changes to GitHub...</p>
                        </div>
                    )}

                    {showAdd && (
                        <div className="bg-white p-10 rounded-[32px] border border-slate-200 shadow-sm animate-in">
                            <h3 className="text-lg font-bold text-slate-900 font-display mb-6">Create New Identity</h3>
                            <form onSubmit={(e) => { e.preventDefault(); onAddUser(formData); setShowAdd(false); setFormData({name:'', email:'', role:'Sales', password: ''}); }} className="grid grid-cols-1 md:grid-cols-5 gap-6 items-end">
                                <div className="space-y-2">
                                    <label className="text-[10px] font-black text-slate-400 uppercase">Name</label>
                                    <input required value={formData.name} onChange={e => setFormData({...formData, name: e.target.value})} className="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-2xl outline-none" placeholder="Full Name" />
                                </div>
                                <div className="space-y-2">
                                    <label className="text-[10px] font-black text-slate-400 uppercase">Email</label>
                                    <input required type="email" value={formData.email} onChange={e => setFormData({...formData, email: e.target.value})} className="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-2xl outline-none" placeholder="Email" />
                                </div>
                                <div className="space-y-2">
                                    <label className="text-[10px] font-black text-slate-400 uppercase">Login Key</label>
                                    <input required type="text" value={formData.password} onChange={e => setFormData({...formData, password: e.target.value})} className="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-2xl outline-none" placeholder="Password" />
                                </div>
                                <div className="space-y-2">
                                    <label className="text-[10px] font-black text-slate-400 uppercase">Permissions</label>
                                    <select value={formData.role} onChange={e => setFormData({...formData, role: e.target.value})} className="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-2xl outline-none">
                                        <option value="Admin">Admin</option>
                                        <option value="Manager">Manager</option>
                                        <option value="Sales">Sales</option>
                                    </select>
                                </div>
                                <button type="submit" disabled={isUpdating} className="bg-amber-500 text-slate-900 h-[52px] rounded-2xl font-black text-[10px] uppercase tracking-widest shadow-lg shadow-amber-500/20 disabled:opacity-50">Save To Cloud</button>
                            </form>
                        </div>
                    )}

                    <div className="bg-white rounded-[40px] border border-slate-200 overflow-hidden shadow-sm">
                        <table className="w-full text-left">
                            <thead className="bg-slate-50/50 border-b border-slate-200">
                                <tr>
                                    <th className="px-8 py-5 text-[10px] font-black text-slate-400 uppercase tracking-widest">Team Identity</th>
                                    <th className="px-8 py-5 text-[10px] font-black text-slate-400 uppercase tracking-widest">Auth Key</th>
                                    <th className="px-8 py-5 text-[10px] font-black text-slate-400 uppercase tracking-widest">Level</th>
                                    <th className="px-8 py-5 text-[10px] font-black text-slate-400 uppercase tracking-widest text-right">Actions</th>
                                </tr>
                            </thead>
                            <tbody className="divide-y divide-slate-100">
                                {users.map(u => (
                                    <tr key={u.email} className="hover:bg-slate-50/30 transition-colors">
                                        <td className="px-8 py-5 flex items-center gap-4">
                                            <div className="w-12 h-12 rounded-2xl bg-slate-900 flex items-center justify-center text-white text-[10px] font-bold">{u.name.charAt(0)}</div>
                                            <div>
                                                <p className="font-bold text-sm text-slate-900">{u.name}</p>
                                                <p className="text-xs text-slate-400 font-mono mt-0.5">{u.email}</p>
                                            </div>
                                        </td>
                                        <td className="px-8 py-5 text-xs text-slate-400 font-mono tracking-tighter">{u.password}</td>
                                        <td className="px-8 py-5">
                                            <span className={`px-3 py-1 rounded-full text-[10px] font-black uppercase tracking-widest ${u.role === 'Admin' ? 'bg-rose-100 text-rose-700' : 'bg-slate-100 text-slate-600'}`}>{u.role}</span>
                                        </td>
                                        <td className="px-8 py-5 text-right">
                                            <button onClick={() => onDeleteUser(u.email)} disabled={isUpdating} className="p-2.5 text-slate-300 hover:text-rose-500 transition-all"><Trash2 size={18}/></button>
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [currentUser, setCurrentUser] = useState(() => JSON.parse(localStorage.getItem('jf_user') || 'null'));
            const [view, setView] = useState('dashboard');
            const [users, setUsers] = useState(() => JSON.parse(localStorage.getItem('jf_users') || '[]'));
            const [isSyncing, setIsSyncing] = useState(false);
            const [isPushing, setIsPushing] = useState(false);
            const [showSetup, setShowSetup] = useState(false);
            
            // DEFAULT GITHUB CONFIGURATION
            const [githubConfig, setGithubConfig] = useState(() => {
                const saved = localStorage.getItem('jf_github');
                return saved ? JSON.parse(saved) : { 
                    owner: 'AdminSoundhar', 
                    repo: 'soundharcrm', 
                    token: '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' 
                };
            });

            useEffect(() => { localStorage.setItem('jf_github', JSON.stringify(githubConfig)); }, [githubConfig]);
            useEffect(() => { localStorage.setItem('jf_users', JSON.stringify(users)); }, [users]);
            useEffect(() => { if (currentUser) localStorage.setItem('jf_user', JSON.stringify(currentUser)); }, [currentUser]);

            const fetchRepoDatabase = useCallback(async () => {
                setIsSyncing(true);
                try {
                    // Try GitHub raw first if configured
                    const githubUrl = (githubConfig.owner && githubConfig.repo) 
                        ? `https://raw.githubusercontent.com/${githubConfig.owner}/${githubConfig.repo}/main/Team%20Access.csv?t=${Date.now()}`
                        : null;
                    
                    const localUrl = `./Team%20Access.csv?t=${Date.now()}`;
                    
                    const response = await fetch(githubUrl || localUrl);
                    if (response.ok) {
                        const text = await response.text();
                        const parsed = parseCSV(text);
                        if (parsed.length > 0) {
                            setUsers(parsed);
                            return parsed;
                        }
                    }
                } catch (e) { console.error("Database sync failed", e); }
                finally { setIsSyncing(false); }
                return null;
            }, [githubConfig]);

            const updateCSVOnGithub = async (newUsers) => {
                if (!githubConfig.token || !githubConfig.owner || !githubConfig.repo) {
                    alert("Database push skipped: GitHub token not configured in Settings.");
                    return;
                }
                setIsPushing(true);
                try {
                    const csvContent = generateCSVString(newUsers);
                    const path = 'Team Access.csv';
                    const auth = `token ${githubConfig.token}`;
                    
                    const metaRes = await fetch(`https://api.github.com/repos/${githubConfig.owner}/${githubConfig.repo}/contents/${path}`, {
                        headers: { 'Authorization': auth }
                    });
                    const metaData = await metaRes.json();
                    
                    const putRes = await fetch(`https://api.github.com/repos/${githubConfig.owner}/${githubConfig.repo}/contents/${path}`, {
                        method: 'PUT',
                        headers: { 'Authorization': auth, 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            message: `Team Update [${new Date().toLocaleString()}]`,
                            content: btoa(unescape(encodeURIComponent(csvContent))),
                            sha: metaData.sha
                        })
                    });

                    if (!putRes.ok) throw new Error("API Error: " + (await putRes.json()).message);
                } catch (e) { alert("Cloud Push Error: " + e.message); } 
                finally { setIsPushing(false); }
            };

            const handleAddUser = async (data) => {
                const newUser = { ...data, createdAt: new Date().toISOString() };
                const updatedUsers = [newUser, ...users];
                setUsers(updatedUsers);
                await updateCSVOnGithub(updatedUsers);
            };

            const handleDeleteUser = async (email) => {
                if (email === currentUser?.email) return alert("Operation Blocked: Cannot delete yourself.");
                const updatedUsers = users.filter(u => u.email !== email);
                setUsers(updatedUsers);
                await updateCSVOnGithub(updatedUsers);
            };

            const handleLogin = async (e) => {
                e.preventDefault();
                const email = e.target.email.value.trim().toLowerCase();
                const password = e.target.password.value;
                
                // Mandatory sync before checking
                const latest = await fetchRepoDatabase();
                const targetList = latest || users;
                
                const found = targetList.find(u => u.email.toLowerCase() === email && u.password === password);
                if (found) setCurrentUser(found);
                else alert("Authentication Failed: Email or Password not found in master database.");
            };

            useEffect(() => { fetchRepoDatabase(); }, []);

            if (!currentUser) return (
                <div className="min-h-screen bg-slate-950 flex items-center justify-center p-6 relative overflow-hidden">
                    <div className="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-amber-500/10 blur-[120px] rounded-full"></div>
                    <div className="w-full max-w-md auth-card p-12 rounded-[48px] shadow-2xl text-center text-white animate-in relative z-10">
                        <div className="bg-amber-500 w-20 h-20 rounded-[28px] flex items-center justify-center mx-auto mb-10 shadow-2xl shadow-amber-500/40">
                            {isSyncing ? <RefreshCcw className="animate-spin text-white" size={36} /> : <Gem className="text-white" size={36}/>}
                        </div>
                        <h1 className="text-4xl font-bold font-display mb-2">JewelFlow</h1>
                        <p className="text-slate-500 text-[10px] font-black uppercase tracking-[4px] mb-12">Authorized Access Only</p>
                        
                        <form onSubmit={handleLogin} className="space-y-6 text-left">
                            <div className="space-y-2">
                                <label className="text-[10px] font-black text-slate-500 uppercase tracking-widest ml-1">Identity Profile</label>
                                <input name="email" required type="email" className="w-full px-6 py-5 bg-white/5 border border-white/10 rounded-2xl outline-none focus:ring-2 focus:ring-amber-500 text-white" placeholder="sales@jewelflow.com" />
                            </div>
                            <div className="space-y-2">
                                <label className="text-[10px] font-black text-slate-500 uppercase tracking-widest ml-1">Access Token</label>
                                <input name="password" required type="password" className="w-full px-6 py-5 bg-white/5 border border-white/10 rounded-2xl outline-none focus:ring-2 focus:ring-amber-500 text-white" placeholder="Password" />
                            </div>
                            <button disabled={isSyncing} type="submit" className="w-full py-6 bg-amber-500 text-slate-900 font-black text-xs uppercase tracking-[3px] rounded-2xl shadow-2xl shadow-amber-500/30 hover:bg-amber-400 transition-all flex items-center justify-center gap-2">
                                {isSyncing ? <RefreshCcw className="animate-spin" size={16}/> : 'Authorize Entry'}
                            </button>
                        </form>

                        <button onClick={() => setShowSetup(!showSetup)} className="mt-8 text-slate-500 hover:text-white text-[10px] font-black uppercase tracking-widest transition-colors flex items-center gap-2 mx-auto">
                           <Settings2 size={12}/> {showSetup ? 'Hide Database Config' : 'Configure GitHub Connection'}
                        </button>

                        {showSetup && (
                            <div className="mt-6 p-6 bg-white/5 border border-white/10 rounded-2xl text-left space-y-4 animate-in">
                                <p className="text-[10px] font-black uppercase text-amber-500 tracking-widest text-center">Master Database Setup</p>
                                <div className="space-y-1">
                                    <label className="text-[9px] text-slate-500 uppercase font-black tracking-widest">Username</label>
                                    <input value={githubConfig.owner} onChange={e => setGithubConfig({...githubConfig, owner: e.target.value})} className="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl outline-none text-xs" placeholder="AdminSoundhar" />
                                </div>
                                <div className="space-y-1">
                                    <label className="text-[9px] text-slate-500 uppercase font-black tracking-widest">Repository</label>
                                    <input value={githubConfig.repo} onChange={e => setGithubConfig({...githubConfig, repo: e.target.value})} className="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl outline-none text-xs" placeholder="soundharcrm" />
                                </div>
                                <div className="space-y-1">
                                    <label className="text-[9px] text-slate-500 uppercase font-black tracking-widest">Token (PAT)</label>
                                    <input type="password" value={githubConfig.token} onChange={e => setGithubConfig({...githubConfig, token: e.target.value})} className="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl outline-none text-xs" placeholder="github_pat_..." />
                                </div>
                                <button onClick={fetchRepoDatabase} className="w-full py-3 bg-white/10 rounded-xl text-[10px] font-black uppercase hover:bg-white/20">Test Master Sync</button>
                            </div>
                        )}
                    </div>
                </div>
            );

            return (
                <div className="flex min-h-screen bg-slate-50">
                    <Sidebar currentView={view} setView={setView} currentUser={currentUser} onLogout={() => {localStorage.removeItem('jf_user'); setCurrentUser(null);}} />
                    <main className="flex-1 overflow-y-auto max-h-screen">
                        <header className="sticky top-0 z-10 bg-white/80 backdrop-blur-xl px-10 py-6 border-b border-slate-200/50 flex justify-between items-center">
                            <div className="flex items-center gap-3">
                                <span className="text-[10px] font-black text-slate-400 uppercase tracking-[3px]">JewelFlow Cloud Management</span>
                                <ChevronRight size={14} className="text-slate-300" />
                                <span className="text-[10px] font-black text-slate-900 uppercase tracking-[3px]">{view.replace('-', ' ')}</span>
                            </div>
                            <div className="flex items-center gap-6">
                                <div className="flex items-center gap-2">
                                    <div className={`p-1.5 rounded-full ${githubConfig.token ? 'bg-emerald-50 text-emerald-500' : 'bg-rose-50 text-rose-500'}`}>
                                        <Cloud size={16} className={isPushing ? 'sync-pulse' : ''} />
                                    </div>
                                    <p className="text-[10px] font-black uppercase text-slate-400">{isPushing ? 'Syncing...' : (githubConfig.token ? 'Online' : 'Offline')}</p>
                                </div>
                                <button onClick={() => setView('add-lead')} className="bg-amber-500 text-slate-900 px-6 py-2.5 rounded-2xl text-[10px] font-black uppercase tracking-widest shadow-xl shadow-amber-500/20 hover:bg-amber-400 transition-all">+ New Prospect</button>
                            </div>
                        </header>
                        
                        <div className="max-w-7xl mx-auto">
                            {view === 'dashboard' && <div className="p-10"><h1 className="text-4xl font-bold font-display tracking-tight">System Operational</h1><p className="mt-4 text-slate-400">Database synchronized with <b>{githubConfig.repo || 'Local Environment'}</b>. Found {users.length} active records.</p></div>}
                            {view === 'user-mgmt' && <UserManagement users={users} onAddUser={handleAddUser} onDeleteUser={handleDeleteUser} isUpdating={isPushing} config={githubConfig} />}
                            {view === 'settings' && (
                                <div className="p-10 max-w-2xl mx-auto">
                                    <h1 className="text-3xl font-bold font-display mb-8">Connection Settings</h1>
                                    <div className="bg-white p-10 rounded-[40px] border border-slate-200 shadow-sm space-y-6">
                                        <div className="space-y-2">
                                            <label className="text-[10px] font-black text-slate-400 uppercase">GitHub Username</label>
                                            <input value={githubConfig.owner} onChange={e => setGithubConfig({...githubConfig, owner: e.target.value})} className="w-full px-6 py-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none" />
                                        </div>
                                        <div className="space-y-2">
                                            <label className="text-[10px] font-black text-slate-400 uppercase">Repo Name</label>
                                            <input value={githubConfig.repo} onChange={e => setGithubConfig({...githubConfig, repo: e.target.value})} className="w-full px-6 py-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none" />
                                        </div>
                                        <div className="space-y-2">
                                            <label className="text-[10px] font-black text-slate-400 uppercase">GitHub Token (PAT)</label>
                                            <input type="password" value={githubConfig.token} onChange={e => setGithubConfig({...githubConfig, token: e.target.value})} className="w-full px-6 py-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none" />
                                        </div>
                                        <button onClick={fetchRepoDatabase} className="w-full py-5 bg-amber-500 text-slate-900 rounded-2xl font-black text-[10px] uppercase tracking-widest">Verify & Refresh Master Sync</button>
                                    </div>
                                </div>
                            )}
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
